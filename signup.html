<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Truckie's Trucks</title>
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar-fixed-top.css" rel="stylesheet">
        <link href="navbar.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>


<body text="#500000">
    <!-- Fixed navbar -->
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div id="nav1" class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <img src="/images/truckiefixed.png" alt="Truckie's Trucks" height="70" width="auto">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container" style="max-width: 600px; padding-top: 30px">
        <h1 class="text-center">Signup Here!</h1>
        <hr />
        <form action="trucks.html">
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="tel-input" class="col-2 col-form-label"></label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password: minimum 8 Characters, one capital letter and one number">
            </div>
            <div class="form-group">
                <label for="InputRepeatPassword"></label>
                <input type="password" class="form-control" id="InputRepeatPassword" placeholder="Repeat password">
                <small id="passwordhelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" style="background-color: #500000" class="btn btn-primary btn-block">Sign up</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- INclude all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
