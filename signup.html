    <div class="container" style="max-width: 600px; padding-top: 100px">
        <h1 class="text-center">Signup Here!</h1>
        <hr />
        <button type="submit" class="btn btn-primary btn-block">Register with Facebook</button>
        <h4 class="text-center">Or</h4>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="tel-input" class="col-2 col-form-label"></label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                <small id="passwordhelp" class="form-text text-muted">Minimum 8 Characters, one capital letter and one number</small>
            </div>
            <div class="form-group">
                <label for="InputRepeatPassword"></label>
                <input type="password" class="form-control" id="InputRepeatPassword" placeholder="Repeat password">
                <small id="passwordhelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" style="background-color: #500000" class="btn btn-primary btn-block">Sign up</button>
        </form>
    </div>
